<div class="row" hide  ng-hide="authService.user.authenticated">
  <div class="col-md-4 col-md-push-4 col-md-pull-4 col-sm-4 col-sm-push-4 col-sm-pull-4"> 

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
	<label>
	  <input type="checkbox" value="remember-me"> Remember me
	</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <a class="btn btn-block btn-social btn-google" ng-click="authService.handleAuthClick()">
      <span class="fa fa-google"></span>
      Sign in with Google
    </a> 

  </div>
</div>
